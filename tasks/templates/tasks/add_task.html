{% extends 'base.html' %} {% block content %}
<h2>Add Task</h2>

<form method="POST">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Task Name" required /><br />
  <textarea name="description" placeholder="Description"></textarea><br />
  <label>Start Date: <input type="date" name="start_date" required /></label
  ><br />
  <label>Due Date: <input type="date" name="due_date" required /></label><br />
  <button type="submit" class="btn btn-add-task">Add Task</button>
</form>

<a href="{% url 'dashboard' %}" class="btn btn-logout">Back to Dashboard</a>
{% endblock %}
